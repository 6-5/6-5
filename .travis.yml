language: php
sudo: false

notifications:
  email: false

cache:
  directories:
    - $HOME/.composer/cache/files

matrix:
  fast_finish: true
  include:
    - php: 7.0
    - php: 7.1

before_install:
  - composer self-update

install:
  - composer install
  - ./bin/console doctrine:database:create --if-not-exists --env test

script:
  - ./vendor/bin/phpunit
  - ./bin/console lint:yaml app/config
  - ./bin/console lint:twig app/Resources
  - ./bin/console security:check
  - ./bin/console doctrine:schema:update --dump-sql --env test